<main class="home-container">
  <header class="page-header">
    <h1 class="title">HOME</h1>
  </header>

  <section class="search-section">
    <app-search (searchEvent)="onSearch($event)"></app-search>
  </section>

  <section class="characters-section">
    <app-characters-list [characters]="characters"></app-characters-list>
  </section>

  <section class="feedback-section" *ngIf="showFeedback">
    <app-generic-feedback [config]="feedbackConfig"></app-generic-feedback>
  </section>

  <section class="pagination-section">
    <app-pagination 
      [currentPage]="currentPage" 
      [totalPages]="totalPages" 
      (pageChange)="onPageChange($event)">
    </app-pagination>
  </section>
</main>
