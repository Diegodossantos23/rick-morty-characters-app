<main class="home-container">
  <header class="page-header">
    <h1 class="title">HOME</h1>
  </header>

  <section class="search-section">
    <app-search (searchEvent)="onSearch($event)"></app-search>
  </section>

  <section class="characters-section" *ngIf="!showFeedback; else feedbackTemplate">
    <ng-container *ngIf="!(isLoading$ | async); else loadingTemplate">
      <app-characters-list [characters]="characters"></app-characters-list>
    </ng-container>
    <ng-template #loadingTemplate>
      <app-vortex-loading *ngFor="let _ of placeholders" [width]="270" [height]="270"></app-vortex-loading>
    </ng-template>
  </section>

  <ng-template #feedbackTemplate>
    <app-generic-feedback [config]="feedbackConfig"></app-generic-feedback>
  </ng-template>

  <section class="pagination-section" *ngIf="!showFeedback">
    <app-pagination 
      [currentPage]="currentPage" 
      [totalPages]="totalPages" 
      (pageChange)="onPageChange($event)">
    </app-pagination>
  </section>
</main>
