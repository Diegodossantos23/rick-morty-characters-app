<div class="favorites-container">
    <div class="search-container">
      <h2 class="font-creepster-regular">FAVORITES</h2>
      <app-search (searchEvent)="onSearch($event)"></app-search>
    </div>
  
    <app-characters-list [characters]="favoriteCharacters"></app-characters-list>
  
    <app-generic-feedback
      *ngIf="favoriteCharacters.length === 0"
      title="Parece que você ainda não tem favoritos"
      message="Volte à página inicial e escolha os melhores para você"
      [showButton]="true"
      buttonRoute="/home"
      buttonText="Voltar ao início">
    </app-generic-feedback>
  </div>
