<article class="character-item">
  <span class="favorite-icon" (click)="onToggleFavorite()" aria-label="Toggle favorite">
    <ng-container *ngIf="character.isFavorite; else notFavorite">
      💚
    </ng-container>
    <ng-template #notFavorite>
      🤍
    </ng-template>
  </span>
  <img [src]="character.image" [alt]="character.name">
  <div class="character-info">
    <div class="main-info">
      <h3 class="font-creepster-regular">{{ character.name }}</h3>
      <p class="font-poppins-regular">{{ character.species }}</p>
    </div>

    <a [routerLink]="['/character', character.id]" aria-label="More details about the character ">
      <p class="font-poppins-regular">More details</p>
    </a>
  </div>
</article>
