<section class="feedback-container" role="alert">
  <header>
    <h2>{{ config.title }}</h2>
  </header>
  <p>{{ config.message }}</p>
  <ng-container *ngIf="config.showButton">
    <a [routerLink]="config.buttonRoute" class="feedback-button">{{ config.buttonText }}</a>
  </ng-container>
</section>
